<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite API Response</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        #json-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .string { color: #a8ff60; }
        .number { color: #ff9d00; }
        .boolean { color: #ff628c; }
        .null { color: #ff628c; }
        .key { color: #54b4ff; }
    </style>

    <pre id="json-container">Loading API response...</pre>
